<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>TaskManager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/check2-square.svg?v=2">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/main.css">
</head>

<body class="bg-body">
  <div id="loadingOverlay" class="loading-overlay" style="display:none">
    <div class="spinner-border text-primary" role="status"></div>
    <div class="mt-2 small text-muted">Loading...</div>
  </div>

  <div class="toast-container position-fixed p-3 top-0 end-0" id="toastContainer"></div>

  <nav class="navbar app-navbar sticky-top">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-icon btn-ghost" id="sidebarToggle" type="button" aria-label="Toggle sidebar">
          <i class="bi bi-layout-sidebar-inset"></i>
        </button>
        <a class="navbar-brand mb-0 h1" href="/">TaskManager</a>
        <span class="badge app-badge ms-2 d-none d-md-inline-flex">
          <i class="bi bi-shield-check me-1"></i> Secure
        </span>
      </div>

      <div class="d-flex align-items-center gap-2">
        <div class="input-group input-group-sm d-none d-md-flex" style="max-width:320px">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input id="globalSearch" class="form-control" placeholder="Search tasks">
        </div>

        <div class="d-none d-lg-flex align-items-center gap-2">
          <span class="text-muted small">Updated:</span>
          <span class="small fw-semibold" id="lastUpdated">—</span>
        </div>

        <div class="form-check form-switch me-1">
          <input class="form-check-input" type="checkbox" id="darkToggle">
          <label class="form-check-label small text-muted d-none d-sm-inline" for="darkToggle">Dark</label>
        </div>

        <button id="logoutBtn" class="btn btn-outline-warning btn-sm" style="display:none">
          <i class="bi bi-box-arrow-right"></i>
        </button>
        <button id="newBtn" class="btn btn-success btn-sm">
          <i class="bi bi-plus-lg"></i> <span class="d-none d-sm-inline">New Task</span>
        </button>
      </div>
    </div>
  </nav>

  <div class="app-shell">
    <aside class="app-sidebar" id="appSidebar">
      <div class="app-sidebar__section">
        <div class="app-sidebar__title">Workspace</div>
        <a class="app-navitem active" href="#" id="navHome"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <button class="app-navitem" type="button" id="menuCreate"><i class="bi bi-plus-circle me-2"></i> New task</button>
        <button class="app-navitem" type="button" id="calendarBtn"><i class="bi bi-calendar3 me-2"></i> Calendar</button>
        <button class="app-navitem" type="button" id="goToTasksBtn"><i class="bi bi-list-task me-2"></i> My Tasks</button>

        <div id="menuAdmin" style="display:none">
          <div class="app-sidebar__title mt-3">Admin</div>
          <a class="app-navitem" href="#" id="navAdminAnalytics"><i class="bi bi-graph-up-arrow me-2"></i> Analytics</a>
        </div>
      </div>

      <div class="app-sidebar__section mt-auto">
        <div class="app-sidebar__title">Profile</div>
        <div class="profile-card">
          <div class="profile-head">
            <div class="profile-avatar" id="p_avatar">—</div>
            <div class="profile-meta">
              <div class="profile-name">
                <span id="p_name" class="profile-name__text">—</span>
              </div>
              <div id="p_email" class="profile-email">—</div>
            </div>
          </div>
          <button class="btn btn-sm btn-outline-secondary w-100 mt-2" id="profileLogoutBtn">Logout</button>
        </div>
      </div>
    </aside>

    <main class="app-main">
      <section id="employeePanel" class="container-fluid dash-block">
        <div class="app-section__head flex-column flex-md-row align-items-start align-items-md-center">
          <div class="mb-3 mb-md-0">
            <h5 class="app-section__title mb-0">My Dashboard</h5>
          </div>
          <div class="d-flex gap-2 w-100 w-md-auto">
            <select id="empChartSelect" class="form-select form-select-sm">
              <option value="meStatusChart">Status distribution</option>
              <option value="mePriorityChart">Priority breakdown</option>
              <option value="empCompletionArea">Completion trend</option>
            </select>
          </div>
        </div>

        <div class="row g-3 mt-2">
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card kpi-card h-100">
              <div class="card-body">
                <div class="kpi-label">Total</div>
                <div class="kpi-value h2" id="total">0</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card kpi-card h-100">
              <div class="card-body">
                <div class="kpi-label">Completed</div>
                <div class="kpi-value h2" id="done">0</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card kpi-card h-100">
              <div class="card-body">
                <div class="kpi-label">Pending</div>
                <div class="kpi-value h2" id="pending">0</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card kpi-card h-100">
              <div class="card-body">
                <div class="kpi-label">Overdue</div>
                <div class="kpi-value h2 text-danger" id="overdue">0</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-3 mt-3" id="empChartsWrap">
          <div class="col-12">
            <div class="card chart-card">
              <div class="card-body" style="min-height: 300px;">
                <canvas id="meStatusChart"></canvas>
                <canvas id="mePriorityChart" class="d-none"></canvas>
                <canvas id="empCompletionArea" class="d-none"></canvas>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="container-fluid mt-4" id="tasksSection">
        <div class="app-section__head">
          <h5 class="app-section__title">My Tasks</h5>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-12 col-md-4">
            <input id="q" class="form-control" placeholder="Search...">
          </div>
          <div class="col-6 col-md-3">
            <select id="status" class="form-select">
              <option value="">Status</option>
              <option value="OPEN">OPEN</option>
              <option value="DONE">DONE</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <select id="priority" class="form-select">
              <option value="">Priority</option>
              <option value="HIGH">HIGH</option>
            </select>
          </div>
        </div>

        <div class="card">
          <div class="table-responsive">
            <table class="table table-hover mb-0" id="tasksTable">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Status</th>
                  <th class="d-none d-sm-table-cell">Priority</th>
                  <th class="d-none d-md-table-cell">Due Date</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="/dashboard.js"></script>
</body>
</html>
