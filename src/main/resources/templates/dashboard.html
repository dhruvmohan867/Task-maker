<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/main.css">
</head>
<body class="bg-body">
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Task Manager</span>
      <button id="newBtn" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>New Task</button>
    </div>
  </nav>

  <div class="container">
    <!-- Stats -->
    <div class="row g-3 mb-3">
      <div class="col-sm-4">
        <div class="card stat-card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span>Total</span><span class="fs-5" id="total">0</span>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card stat-card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span>Open</span><span class="fs-5" id="open">0</span>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card stat-card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span>Done</span><span class="fs-5" id="done">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="d-flex gap-2 mb-3">
      <input id="q" class="form-control" placeholder="Search title or assignee">
      <select id="status" class="form-select w-auto">
        <option value="">All status</option>
        <option>OPEN</option>
        <option>IN_PROGRESS</option>
        <option>DONE</option>
      </select>
      <select id="priority" class="form-select w-auto">
        <option value="">All priority</option>
        <option>LOW</option>
        <option>MEDIUM</option>
        <option>HIGH</option>
      </select>
      <button id="clearFilters" class="btn btn-outline-secondary">Clear</button>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-hover align-middle" id="tasksTable">
        <thead class="table-light">
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Due</th>
            <th>Assignee</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="taskForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="taskId">
          <div class="mb-2">
            <label class="form-label">Title</label>
            <input id="title" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="row g-2">
            <div class="col">
              <label class="form-label">Status</label>
              <select id="statusInput" class="form-select">
                <option>OPEN</option>
                <option>IN_PROGRESS</option>
                <option>DONE</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">Priority</label>
              <select id="priorityInput" class="form-select">
                <option>LOW</option>
                <option selected>MEDIUM</option>
                <option>HIGH</option>
              </select>
            </div>
          </div>
          <div class="row g-2 mt-2">
            <div class="col">
              <label class="form-label">Due date</label>
              <input id="dueDate" type="date" class="form-control">
            </div>
            <div class="col">
              <label class="form-label">Assignee</label>
              <input id="assignee" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/dashboard.js"></script>
</body>
</html>
