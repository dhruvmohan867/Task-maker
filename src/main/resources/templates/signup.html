<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up Â· TaskManager</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2705.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/main.css">
</head>
<body class="bg-body d-flex align-items-center" style="min-height:100vh">
  <div class="container" style="max-width:480px">
    <div class="card shadow-sm">
      <form class="card-body" id="signupPageForm" novalidate>
        <h4 class="mb-3">Create Account</h4>
        <div class="mb-2"><label class="form-label">Name</label><input id="sp_n" class="form-control" required><div class="invalid-feedback">Name required</div></div>
        <div class="mb-2"><label class="form-label">Email</label><input id="sp_e" type="email" class="form-control" required><div class="invalid-feedback">Valid email required</div></div>
        <div class="mb-2"><label class="form-label">Username</label><input id="sp_u" class="form-control" required><div class="invalid-feedback">Username required</div></div>
        <div class="mb-2"><label class="form-label">Password</label><input id="sp_p" type="password" class="form-control" required><div class="invalid-feedback">Min 8 chars</div></div>
        <div class="mb-3"><label class="form-label">Confirm Password</label><input id="sp_c" type="password" class="form-control" required><div class="invalid-feedback">Passwords must match</div></div>
        <div class="small text-muted mb-2" id="pw_hint">Use at least 8 characters.</div>
        <div class="d-grid gap-2">
          <button class="btn btn-success" type="submit">Create Account</button>
          <a class="btn btn-outline-secondary" href="/login">Already have an account? Login</a>
        </div>
        <div id="sp_err" class="invalid-feedback d-block mt-2" style="display:none"></div>
      </form>
    </div>
  </div>
  <script src="/auth.js"></script>
</body>
</html>
