<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login · TaskManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/main.css">
</head>
<body class="bg-body d-flex align-items-center" style="min-height:100vh">
  <div class="container" style="max-width:420px">
    <div class="card shadow-sm">
      <form class="card-body" id="loginPageForm">
        <h4 class="mb-3">Login</h4>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input id="lp_u" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="lp_p" type="password" class="form-control" required>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Login</button>
          <a class="btn btn-outline-secondary" href="/signup">Don’t have an account? Sign up</a>
        </div>
        <div id="lp_err" class="invalid-feedback d-block mt-2" style="display:none"></div>
      </form>
    </div>
  </div>
  <script src="/auth.js"></script>
</body>
</html>
