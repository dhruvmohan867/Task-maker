<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in · TaskManager</title>
  
  <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/check2-square.svg?v=2">
  <link rel="shortcut icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/check2-square.svg?v=2">
  <link rel="mask-icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/check2-square.svg?v=2" color="#3b82f6">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/main.css">
</head>
<body class="bg-body p-0 m-0 overflow-hidden">

<div class="auth-wrapper">
  <div class="auth-visual d-none d-lg-flex">
    <div class="auth-visual-content">
      <a href="/" class="d-flex align-items-center gap-2 text-decoration-none mb-4">
        <i class="bi bi-check2-square fs-3 text-white"></i>
        <span class="h4 fw-bold mb-0 text-white">TaskManager</span>
      </a>
    </div>
    
    <div class="auth-visual-content">
      <figure class="mb-0">
        <blockquote class="blockquote text-white mb-4">
          "Simple can be harder than complex. You have to work hard to get your thinking clean to make it simple."
        </blockquote>
        <figcaption class="blockquote-footer text-white-50 mb-0">
          Steve Jobs
        </figcaption>
      </figure>
    </div>
  </div>

  <div class="auth-form-side">
    <div class="auth-container">
      <div class="mb-4">
        <h1 class="h3 fw-bold mb-2">Welcome back</h1>
        <p class="text-muted">Enter your credentials to access your workspace.</p>
      </div>

      <form id="loginPageForm" novalidate>
        
        <div class="mb-3">
          <label class="form-label" for="lp_u">Username</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0 text-muted ps-3">
              <i class="bi bi-person"></i>
            </span>
            <input id="lp_u" class="form-control border-start-0 ps-0" placeholder="e.g. dhruv123" required>
          </div>
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <label class="form-label mb-0" for="lp_p">Password</label>
            <a href="#" class="small text-decoration-none text-muted" tabindex="-1">Forgot password?</a>
          </div>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0 text-muted ps-3">
              <i class="bi bi-lock"></i>
            </span>
            <input id="lp_p" type="password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
          </div>
        </div>

        <div id="lp_err" class="alert alert-danger py-2 small" style="display: none !important;"></div>

        <button class="btn btn-primary w-100 mb-4 py-2 fw-semibold" type="submit">
          Sign In
        </button>

        <div class="text-center small text-muted">
          Don't have an account? 
          <a href="/signup" class="fw-semibold text-decoration-none text-primary">Create account</a>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="/auth.js"></script>
</body>
</html>
